{% extends 'base.html' %}

{% block content %}

<ul>
  {% if items%}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Price (Lei)</th>
        </tr>
      </thead>
      <tbody>
      {% for item in items %}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.item_type}}</td>
          <td>{{item.current_price}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
    No data
    {% endif %}
</ul>
{% endblock %}
